# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  PROJECT_PATH: "1_Software/RcTireManager.sln"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies (using PROJECT_PATH)
      run: dotnet restore (using PROJECT_PATH)
    - name: Build (using PROJECT_PATH)
      run: dotnet build --no-restore (using PROJECT_PATH)
    - name: Test (using PROJECT_PATH)
      run: dotnet test --no-build --verbosity normal (using PROJECT_PATH)

