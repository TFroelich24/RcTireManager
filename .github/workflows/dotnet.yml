# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      project-path:
        description: 'Solution (.sln) or project path relative to repository root'
        required: false
        default: '1_Software/RcTireManager.sln'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      # Use the workflow_dispatch input if provided; otherwise fall back to the repo default
      PROJECT_PATH: '1_Software/RcTireManager.sln'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore "${PROJECT_PATH}"

    - name: Build
      run: dotnet build --no-restore "${PROJECT_PATH}"

    - name: Test
      run: dotnet test --no-build --verbosity normal "${PROJECT_PATH}"
